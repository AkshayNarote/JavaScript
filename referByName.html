<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JavaScript-Inline</title>
  <script>
	function bodyload(){
		   pic.src="D:/images/laptop.jpg";
		   frm1.btn1.value="Register";
		   frm2.btn2.value="Login";
		}
  </script>
 </head>
 <body onload="bodyload()">
   <img name="pic" width="500px" height="500px" border="1"/>
   <div>
     <form name="frm1">
        <h2>Register</h2>
        User Name: <input name="txt1" type="text"> <input name="btn1" type="button">
	 </form>
   </div>
   <div>
     <form name="frm2">
        <h2>Login</h2>
        Email: <input name="txt2" type="email"> <input name="btn2" type="button">
	 </form>
   </div>
 </body>
</html>
